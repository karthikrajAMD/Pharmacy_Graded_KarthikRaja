<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lab Test</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="./labtest.css">
    </head>

    <body>
        <div class="container">
            <form action="">
                <div class="labtest-content">
                    <div class="left-section">
                        <div class="form-section ">
                            <div class="title">
                                <h3>1.Your Contact Details</h3>
                            </div>
                            <div class="section1">
                                <input type="text" name="fullName" id="fullName" placeholder="Full Name">
                                <input type="text" name="fullName" id="fullName" placeholder="Patient id if exist">
                            </div>
                            <div class="section2">
                                <input type="text" name="fullName" id="fullName" placeholder="Contact Number">
                                <input type="text" name="fullName" id="fullName" placeholder="Email id">
                            </div>
                            <div class="title">
                                <h3>2.Address</h3>
                            </div>
                            <div class="section1">
                                <input type="text" name="h-no" id="h-no" placeholder="H-No">
                                <input type="text" name="street" id="street" placeholder="Street">
                            </div>
                            <div class="section2">
                                <input type="text" name="area" id="area" placeholder="Area">
                            </div>
                            <div class="section1">
                                <label for="district" class="title">
                                    <h5>District</h5>
                                </label>
                            </div>
                            <div class="section1 ">
                                <select name="district" id="district" class="district">
                                    <option disabled selected>Choose</option>
                                    <option value="dindigul">Dindigul</option>
                                    <option value="tuticorin">Tuticorin</option>
                                    <option value="coimbatore">Coimbatore</option>
                                    <option value="madurai">Madurai</option>
                                </select>
                            </div>
                            <div class="title">
                                <h3>3.Choose the Test Type</h3>
                                <p>(Check atleast one box without fail)</p>
                            </div>
                            <div class="section-check">
                                <div class="checkbox-3">
                                    <input type="checkbox" name="CBC" id="CBC" value="CBC">
                                    <label for="CBC">CBC</label>
                                </div>
                                <div class="checkbox-3">
                                    <input type="checkbox" name="Urine" id="Urine" value="Complete Urine">
                                    <label for="Urine">Complete Urine</label>
                                </div>
                                <div class="checkbox-3">
                                    <input type="checkbox" name="Lipid" id="Lipid" value="Lipid Profile">
                                    <label for="Lipid">Lipid Profile</label>
                                </div>
                                <div class="checkbox-3">
                                    <input type="checkbox" name="Thyroid" id="Thyroid"
                                        value="Thyroid Stimulating Hormone">
                                    <label for="Thyroid">Thyroid Stimulating Hormone</label>
                                </div>
                                <div class="checkbox-3">
                                    <input type="checkbox" name="Glucose" id="Glucose" value="Glucose Test">
                                    <label for="Glucose">Glucose Test</label>
                                </div>
                            </div>
                            <div class="title">
                                <h3>4.Do you want a hard copy of the report also?</h3>
                            </div>
                            <div class="section1">
                                <div class="radio-4">
                                    <input type="radio" name="yes" id="yes" value="yes">
                                    <label for="yes">Yes</label>
                                    <!-- </div> -->
                                    <!-- <div class="section1"> -->
                                    <input type="radio" name="no" id="no" value="no">
                                    <label for="no">No</label>
                                </div>
                            </div>
                            <div class="title">
                                <h3>5.Select Your Comfortable Date and Time </h3>
                            </div>
                            <div class="date-time">
                                <input type="date" name="my-date" id="my-date">
                            </div>
                            <div class="date-time ">
                                <input type="time" name="my-time" id="my-time">
                            </div>
                        </div>
                    </div>
                    <div class="right-section">
                        <img src="./Lab-Test/lab-test.jpg" id="my-image" alt="lab-test image" />
                    </div>
                </div>
                <div class="submit-reset">
                    <button type="reset" class="my-button">Reset</button>
                    <button type="submit" class="my-button">Submit</button>
                </div>
            </form>
        </div>
    </body>

</html>
